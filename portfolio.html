<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debest Creative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'custom-blue': '#0a2e4a',
            'light-blue': '#b3e5fc',
            'hover-blue': '#e0f7fa'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-custom-blue text-white min-h-screen">

<!-- Header Section -->
<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo + Site Name -->
    <a href="#home" class="flex items-center space-x-2">
      <img src="./image/MY LOGO.png" alt="Debest Logo" class="h-10 w-auto">
      </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:block">
      <ul class="flex space-x-4 md:space-x-8">
        <li><a href="#home" class="font-medium text-custom-blue hover:text-orange-500 transition">HOME</a></li>
        <li><a href="#about" class="font-medium text-custom-blue hover:text-orange-500 transition">ABOUT</a></li>
        <li><a href="#services" class="font-medium text-custom-blue hover:text-orange-500 transition">SERVICES</a></li>
        <li><a href="#portfolio" class="font-medium text-custom-blue hover:text-orange-500 transition">PORTFOLIO</a></li>
        <li><a href="#contact" class="font-medium text-custom-blue hover:text-orange-500 transition">CONTACT</a></li>
      </ul>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden text-custom-blue focus:outline-none">
      <i class="fas fa-bars text-xl"></i>
    </button>
  </div>
</header>


 <!-- Mobile Navigation Menu -->
<nav id="mobileMenu" class="hidden md:hidden bg-blue-900/90 backdrop-blur-sm fixed top-0 left-0 w-full h-full z-50 pt-20 px-6">
  <button id="closeMobileMenu" class="absolute top-6 right-6 text-white text-2xl">
    <i class="fas fa-times"></i>
  </button>

  <!-- Logo inside mobile menu -->
  <div class="flex justify-center mb-6">
    <img src="./image/MY LOGO.png" alt="Debest Logo" class="h-16 w-auto">
  </div>

  <ul class="flex flex-col space-y-6 text-center">
    <li><a href="#home" class="hover:text-light-blue text-xl">HOME</a></li>
    <li><a href="#about" class="hover:text-light-blue text-xl">ABOUT</a></li>
    <li><a href="#services" class="hover:text-light-blue text-xl">SERVICES</a></li>
    <li><a href="#portfolio" class="hover:text-light-blue text-xl">PORTFOLIO</a></li>
    <li><a href="#contact" class="hover:text-light-blue text-xl">CONTACT</a></li>
  </ul>
</nav>

<!-- Portfolio Section -->
<section id="portfolio" class="w-full bg-custom-blue py-16">
  <div class="container mx-auto px-6">
    <!-- Heading -->
    <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-12">Our Portfolio</h2>

    <!-- Portfolio Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      
      <!-- Portfolio Item 1 -->
      <div class="w-full h-64 bg-white rounded-lg shadow-lg overflow-hidden flex items-center justify-center">
        <img src="image/design1.png" alt="Design 1" class="object-cover w-full h-full">
      </div>

      <!-- Portfolio Item 2 -->
      <div class="w-full h-64 bg-white rounded-lg shadow-lg overflow-hidden flex items-center justify-center">
        <img src="image/design2.png" alt="Design 2" class="object-cover w-full h-full">
      </div>

      <!-- Portfolio Item 3 -->
      <div class="w-full h-64 bg-white rounded-lg shadow-lg overflow-hidden flex items-center justify-center">
        <img src="image/design3.png" alt="Design 3" class="object-cover w-full h-full">
      </div>

      <!-- Portfolio Item 4 -->
      <div class="w-full h-64 bg-white rounded-lg shadow-lg overflow-hidden flex items-center justify-center">
        <img src="image/design4.png" alt="Design 4" class="object-cover w-full h-full">
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-white py-8 text-center text-custom-blue mt-12">
  <p>&copy; 2025 Debest Creative. All rights reserved.</p>
  <div class="flex justify-center space-x-6 mt-4">
    <a href="#" class="hover:text-orange-500"><i class="fab fa-facebook"></i></a>
    <a href="#" class="hover:text-orange-500"><i class="fab fa-instagram"></i></a>
    <a href="#" class="hover:text-orange-500"><i class="fab fa-twitter"></i></a>
  </div>
</footer>
 <script src="script.js"></script>   
</body>
</html>
